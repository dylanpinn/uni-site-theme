{{ partial "head" }}
<body>
  <main id="menu" class="ui container">
    <div class="ui tabular menu">
      {{ range $key, $taxonomy := .Site.Taxonomies.subjects }}
        <a class="item header" data-tab="{{ $key }}" style="text-transform: uppercase;">{{ $key }}</a>
      {{ end }}
    </div>
    {{ range $key, $taxonomy := .Site.Taxonomies.subjects }}
      <div class="ui tab" data-tab="{{ $key}}">
        {{ range $taxonomy.Pages }}
          <div class="ui segment" hugo-nav="{{ .RelPermalink}}">
            <a href="{{ .Permalink}}"> {{ .LinkTitle }} </a>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </main>
  {{ partial "footer" }}
</body>
</html>
