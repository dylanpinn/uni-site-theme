{{ partial "header" }}
<body>
  <section id="menu">
    <ul>
      {{ range $key, $taxonomy := .Site.Taxonomies.subjects }}
      <li>{{ $key }}</li>
      <ul>
        {{ range $taxonomy.Pages }}
        <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
        {{ end }}
      </ul>
      {{ end }}
    </ul>
  </section>

  {{ partial "footer" }}
</body>
</html>
